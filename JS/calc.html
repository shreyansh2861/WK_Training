<!DOCTYPE html>
<html>
    <head>
        <style>
        </style>
        
        <script>
            var eqn="";
            function displayVal(id){
                var val = document.getElementById(id).value;
                eqn+=val;
                document.getElementById("screen").value = eqn;
            }

            function ans(){
                var a = eval(eqn);
                eqn = a;
                document.getElementById("screen").value = a;
            }

            function clr(){
                eqn = "";
                document.getElementById("screen").value = eqn;
            }

            window.onerror = function () {
                alert("Invalid Expression");
            };
        </script>

    </head>
    <body>
        <form id="form1">
            <input type="text" id="screen">
            <table id="table">
                <tr><td>
                    <input type="button" value="1" id="one" onclick="displayVal(this.id)">
                </td>
                <td>
                    <input type="button" value="2" id="two" onclick="displayVal(this.id)">
                </td>
                <td>
                    <input type="button" value="3" id="three" onclick="displayVal(this.id)">
                </td></tr>
                <tr>
                    <td>
                        <input type="button" value="4" id="four" onclick="displayVal(this.id)">
                    </td>
                    <td>
                        <input type="button" value="5" id="five" onclick="displayVal(this.id)">
                    </td>
                    <td>
                        <input type="button" value="6" id="six" onclick="displayVal(this.id)">
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="button" value="7" id="seven" onclick="displayVal(this.id)">
                    </td>
                    <td>
                        <input type="button" value="8" id="eight" onclick="displayVal(this.id)">
                    </td>
                    <td>
                        <input type="button" value="9" id="nine" onclick="displayVal(this.id)">
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="button" value="0" id="zero" onclick="displayVal(this.id)">
                    </td>
                    <td>
                        <input type="button" value="+" id="plus" onclick="displayVal(this.id)">
                    </td>
                    <td>
                        <input type="button" value="-" id="minus" onclick="displayVal(this.id)">
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="button" value="*" id="multiply" onclick="displayVal(this.id)">
                    </td>
                    <td>
                        <input type="button" value="/" id="divide" onclick="displayVal(this.id)">
                    </td>
                    <td>
                        <input type="button" value="=" id="equal" onclick="ans()">
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="button" value="C" onclick="clr()">
                    </td>
                </tr>
                

            </table>
        </form>
    </body>
</html>
